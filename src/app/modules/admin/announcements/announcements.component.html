<div class="grid-container">
  <div class="mat-elevation-z8">
    <mat-toolbar>
      <h1 class="mat-h1">New Announcement</h1>
      <span class="example-spacer"></span>
      <button color="primary" type="button" mat-button aria-label="create house" (click)="createDiv()">
        Create
      </button>
    </mat-toolbar>
    <form class="padding-30" *ngIf="isCreateAnnouncement" [formGroup]="announceForm" (ngSubmit)="generalAnnouncement()">
      <mat-form-field class="form-element">
        <input type="text" matInput formControlName="title" placeholder="Title" />
        <mat-error *ngIf="
            !announceForm.controls['title'].valid &&
            announceForm.controls['title'].touched
          ">
          Invalid Title
        </mat-error>
      </mat-form-field>
      <mat-form-field class="form-element">
        <textarea rows="5" matInput formControlName="message" placeholder="Message"></textarea>
        <mat-error *ngIf="
            !announceForm.controls['message'].valid &&
            announceForm.controls['message'].touched
          ">
          Invalid Message
        </mat-error>
      </mat-form-field>

      <div class="button">
        <button mat-button type="submit">Announce</button>
      </div>
    </form>
  </div>
</div>
