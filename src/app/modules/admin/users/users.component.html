<div class="grid-container">
  <div class="mat-elevation-z8" *ngIf="createUserDiv">
    <mat-toolbar>
      <h1 class="mat-h1">New User</h1>
    </mat-toolbar>
    <form class="padding-30" [formGroup]="createForm" (ngSubmit)="create()">
      <mat-form-field class="form-element">
        <input type="text" matInput placeholder="Name" formControlName="name" />
        <mat-error
          *ngIf="
            !createForm.controls['name'].valid &&
            createForm.controls['name'].touched
          "
        >
          Invalid Name
        </mat-error>
      </mat-form-field>

      <mat-form-field class="form-element">
        <input
          type="text"
          matInput
          placeholder="Email"
          formControlName="email"
        />
        <mat-error
          *ngIf="
            !createForm.controls['email'].valid &&
            createForm.controls['email'].touched
          "
        >
          Invalid Email
        </mat-error>
      </mat-form-field>

      <mat-form-field class="form-element">
        <input
          type="text"
          matInput
          placeholder="Phone"
          formControlName="phone"
        />
        <mat-error
          *ngIf="
            !createForm.controls['phone'].valid &&
            createForm.controls['phone'].touched
          "
        >
          Invalid Phone
        </mat-error>
      </mat-form-field>

      <div class="button">
        <button mat-button type="submit">Create</button>
      </div>
    </form>
  </div>
  <br />
  <mat-toolbar>
    <h1 class="mat-h1">Users</h1>
    <span class="example-spacer"></span>
    <button
      color="primary"
      type="button"
      mat-button
      aria-label="create user"
      (click)="createDiv()"
    >
      Create
    </button>
  </mat-toolbar>
  <div class="mat-elevation-z8">
    <table mat-table class="full-width-table" matSort aria-label="Elements">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let row">{{ row.name }}</td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
        <td mat-cell *matCellDef="let row">{{ row.email }}</td>
      </ng-container>

      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Phone</th>
        <td mat-cell *matCellDef="let row">{{ row.phone }}</td>
      </ng-container>

      <ng-container matColumnDef="createdDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Created Date</th>
        <td mat-cell *matCellDef="let row">
          {{ row.createdDate | date: "dd/MM/yyyy" }}
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <mat-cell *matCellDef="let row" style="white-space: nowrap">
          <button
            mat-icon-button
            style="color: yellowgreen;"
            *ngIf="row.active"
            (click)="toggle(row)"
          >
            <mat-icon>toggle_on</mat-icon>
          </button>
          <button
            mat-icon-button
            style="color: black;"
            *ngIf="!row.active"
            (click)="toggle(row)"
          >
            <mat-icon>toggle_off</mat-icon>
          </button>
        </mat-cell>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      #paginator
      [length]="dataSource.data.length"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 20]"
      aria-label="Select page"
    >
    </mat-paginator>
  </div>
</div>
